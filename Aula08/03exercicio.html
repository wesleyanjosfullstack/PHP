<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso PHP</title>
    <style type="text/css">

            margin: 10px 5px;

        <label for="txt">Texto: </label>

            <option value="10pt">10</option>
